@if (isOpen()) {
  <div class="fixed inset-0 z-50 overflow-y-auto" (click)="handleBackdropClick($event)">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"></div>

    <!-- Modal container -->
    <div class="flex min-h-full items-center justify-center p-4">
      <!-- Modal panel -->
      <div 
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all w-full"
        [class.max-w-sm]="size() === 'sm'"
        [class.max-w-lg]="size() === 'md'"
        [class.max-w-2xl]="size() === 'lg'"
        [class.max-w-4xl]="size() === 'xl'"
        (click)="$event.stopPropagation()"
      >
        <!-- Header -->
        @if (title()) {
          <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900">
              {{ title() }}
            </h3>
            @if (showCloseButton()) {
              <button
                type="button"
                class="text-gray-400 hover:text-gray-500 focus:outline-none"
                (click)="close()"
              >
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
              </button>
            }
          </div>
        }

        <!-- Content -->
        <div class="px-6 py-4">
          <ng-content />
        </div>

        <!-- Footer -->
        @if (showFooter()) {
          <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
            <ng-content select="[footer]" />
          </div>
        }
      </div>
    </div>
  </div>
}
