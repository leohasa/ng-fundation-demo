<app-modal
  [isOpen]="isOpen"
  [title]="editMode ? 'Editar Configuración' : 'Nueva Configuración'"
  [size]="'md'"
  (close)="onCancel()"
>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="space-y-4">
      <!-- Key -->
      <app-input
        label="Clave"
        type="text"
        formControlName="key"
        [required]="true"
        placeholder="site_name"
        hint="Identificador único de la configuración"
      />

      <!-- Value -->
      <app-input
        label="Valor"
        type="text"
        formControlName="value"
        [required]="true"
        placeholder="Mi Fundación"
        hint="Valor de la configuración"
      />

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Descripción
        </label>
        <textarea
          formControlName="description"
          rows="3"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Descripción de la configuración (opcional)"
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-3 pt-4">
        <app-button
          type="button"
          [variant]="'ghost'"
          (click)="onCancel()"
        >
          Cancelar
        </app-button>
        <app-button
          type="submit"
          [variant]="'primary'"
          [disabled]="form.invalid || saving"
        >
          {{ saving ? 'Guardando...' : (editMode ? 'Actualizar' : 'Crear') }}
        </app-button>
      </div>
    </div>
  </form>
</app-modal>
